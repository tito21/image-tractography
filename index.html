<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Tractography</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="imageContainer">
            <div class="input">
                <img id="imageSrc" alt="No Image" />
            </div>
            <div class="output">
                <canvas id="imageOutput"></canvas>
            </div>
        </div>
        <div id="progress-bar-container">
            <div class="options">Options
                <input type="file" id="fileInput" name="file" />
                <label for="lenght-lines">Length of lines</label>
                <input type="number" id="lengthLine" name="length-lines" value="100" />
                <label for="num-lines">Number of lines</label>
                <input type="number" id="numLines" name="num-lines" value="500" />
                <label for="line-width">Width of the line</label>
                <input type="number" id="lineWidth" name="line-width" value="5" />
                <label for="gradient-cutoff">Gradient Cutoff</label>
                <input type="number" id="gradientCutoff" name="gradient-cutoff" value="50" />
                <button id="startButton">Start</button>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript">
    </script>
    <script async src="opencv.js" type="text/javascript" onload="loadCV()"></script>
    <script src="progressbar.js" type="text/javascript"></script>

</body>

</html>
